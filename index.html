<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>exam</title>
</head>
<body>
  <section class="intro">
    <h2 class="intro__heading visually-hidden">
      Exam
    </h2>
    <div class="users">
      
      <ul class="users__list">
        
      </ul>
      <template class="users__template">
        <li class="users__item">
          <span class="users__id">
            1
          </span>
          <h2 class="users__title">
            Bred
          </h2>
          
          <h3 class="users__heading">
            Leanne Graham
          </h3>
          
          <div class="users__company company">
            <h4 class="company__name">
              Romaguera-Crona
            </h4>
            <span class="company__catch-phrase">
              Multi-layered client-server neural-net
            </span>
            <span class="company__bs">
              harness real-time e-markets
            </span>
          </div>
          
          
          <div class="users__box">
            <address class="users__adress address">
              
              <span class="adress__street">
                Kulas Light
              </span>
              <span class="adress__suite">
                Apt. 556
              </span>
              <span class="adress__city">
                Gwenborough
              </span>
              <span class="adress__zipcode">
                92998-3874
              </span>
              
              <span class="adress__location">
                <a class="adress__link" target="__blank"
                href="https://www.google.com/maps/place/-37.3159,81.1496">
                Location</a>
              </span>
              
            </address>
            
            <div class="users__info">
              <span class="users__telephone">
                <img class="users__phone-img" src="./images/telephone.png" alt="phone img"  width="20" height="20" >
                <a class="users__phone" href="tel: +1-770-736-8031">1-770-736-8031 x56442</a>
              </span>
              
              <span class="users__site">
                <img class="users__site-img" src="./images/global.png" alt="world img"  width="20" height="20">
                <a class="users__website" href="http://hildegard.org" target="_blank">
                  Website</a>
                </span>
                
                <span class="users__mailbox">
                  <img class="users__mail-img" src="./images/email.png" alt="email img" width="20" height="20" >
                  <a class="users__email" href="mailto:Sincere@april.biz">Sincere@april.biz</a> 
                </span>
              </div>
            </div>
            
            
            
            
            
            
          </li>
        </template>
      </div>
      
      <div class="post">
        <ul class="post__list">
        </ul>
        
        <template class="post__template">
          <li class="post__item">
            <h2 class="post__title">
              summer
            </h2>
            <p class="post__text">
              is coming
            </p>
          </li>
        </template>
      </div>
      
      <div class="comment">
        <ul class="comment__list">
          
        </ul>
        
        <template class="comment__template">
          <li class="comment__item">
            <h3 class="comment__title">
              
            </h3>
            
            <p class="comment__text">
              
            </p>
            
            <span class="comment_mailbox">
              <img src="./images/email.png" alt="email img" width="20" height="20">
              <a class="comment__email" href="">
              </a>
            </span>
            
          </li>
          
        </template>
        
        
      </div>
      
      
      
    </section>
    
    
    
    <script src="./js/main.js"></script>
  </body>
  </html>
